<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>CORS</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script>
      function doCors(){
        $.ajax({
          type: "post",
          dataType: "json",
          data: {"API_name":"valid_user_list"},
          url : "https://blooming-stream-91650.herokuapp.com/api.php",
          success : function( json ){
            $("#msg").append("success : "+json[0].name+"<br>");
          },
          error : function (xhr,text,thrown){
            $("#msg").text("error : "+text);
          }
        });
      }
    </script>
    </head>
    <body>
        <input type="button" value="CORS Test" onclick="doCors()"><br>
        <p id="msg"></p>
    </body>
</html>
